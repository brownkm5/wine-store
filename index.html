<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bindo Shop</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <script src="https://use.fontawesome.com/25317792ff.js"></script>
  <body>
    <div class="app">

    <!-- navbar -->
      <nav class="navbar">
        <div class="logo">
          <span>bindo</span>
        </div>

        <div class="search">
          <input type="text" name="" value="" placeholder="Search for products">
        </div>

        <div class="location">
          <i class="fa fa-map-marker" aria-hidden="true"></i>
          <span class="address">Greenville, SC 29605</span>
        </div>

        <div class="login">
          <button type="button" name="" value="">Log in</button>
        </div>
      </nav>

      <!-- banner -->
      <div class="banner">
        <div class="header">
          <span class="title">"Wine, cheese and Things"</span>
          <span class="subtitle">Spirits &amp; Wine</span>
        </div>

        <div class="icons">
          <div class="comment">
            <i class="fa fa-comment" aria-hidden="true"></i>
          </div>

          <div class="map">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
          </div>

          <div class="like">
            <i class="fa fa-heart" aria-hidden="true"></i>
          </div>
        </div>

        <div class="line"></div>
        <div class="subicon">
          <i class="fa fa-building" aria-hidden="true"></i>
        </div>

        <div class="address">
          <span>234 Pavlonia Ave, Jersey City <br>at Hamilton Square</span>
        </div>
      </div>

      <!-- mid-navbar -->
      <div class="midnav">
        <ul class="buttons">
          <li class="button">Products</li>
          <li class="button">About store</li>
          <li class="button">Buyer reviews</li>
        </ul>

        <div class="cart">
          <span class="price">$129.00</span>
          <button class="cart-button"><i class="fa fa-shopping-cart" aria-hidden="true"></i> 2</button>
        </div>
      </div>

      <div class="container">

      </div>
    </div>
  </body>
</html>
